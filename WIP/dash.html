<!DOCTYPE html>
<html lang="en" >
<head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonic</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../assets/images/sonic.png" type="image/x-icon" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex h-screen font-sans text-gray-800">

  
  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-blue-700 to-blue-900 text-white flex flex-col shadow-lg">
    <!-- Sonic Bot Header with Image + Name -->
    <a href="home.html" target="_blank" rel="noopener noreferrer"
       class="flex items-center gap-3 px-6 py-5 border-b border-blue-800 dark:border-gray-700 hover:opacity-90 transition-opacity">
      <img
        src="https://cdn.discordapp.com/avatars/1403216365669584926/a89f12cd9c02bd3b00a335ef575b0b54.webp?size=64"
        alt="Sonic Bot Avatar"
        class="w-12 h-12 rounded-full"
      />
      <span class="text-2xl font-extrabold tracking-wide select-none">Sonic</span>
    </a>
    <nav class="flex-1 px-6 py-8 space-y-3 text-lg">
      <a href="#" class="block rounded-md px-4 py-2 hover:bg-blue-600 transition">Home</a>
      <a href="#" class="block rounded-md px-4 py-2 hover:bg-blue-600 transition">Bot Settings</a>
      <a href="commands.html" class="block rounded-md px-4 py-2 hover:bg-blue-600 transition">Commands</a>
      <a href="#" class="block rounded-md px-4 py-2 hover:bg-blue-600 transition">Logs</a>
      <a href="#" class="block rounded-md px-4 py-2 hover:bg-blue-600 transition">Support</a>
    </nav>
    <div class="px-6 py-4 border-t border-blue-800">
      <button class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-md font-semibold transition">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">

    <!-- Top Navbar -->
    <header class="bg-white shadow-md px-8 py-4 flex justify-between items-center sticky top-0 z-10">
      <h1 class="text-2xl font-semibold tracking-tight">Dashboard</h1>
      <input
        type="search"
        placeholder="Search..."
        class="w-64 px-5 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
      />
    </header>

    <!-- Content -->
    <main class="p-8 flex-1 overflow-y-auto">

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
          <h2 class="text-gray-500 uppercase tracking-wider mb-2">Servers</h2>
          <p class="text-4xl font-extrabold text-blue-700">42</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
          <h2 class="text-gray-500 uppercase tracking-wider mb-2">Users</h2>
          <p class="text-4xl font-extrabold text-blue-700">1,542</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
          <h2 class="text-gray-500 uppercase tracking-wider mb-2">Commands Run</h2>
          <p class="text-4xl font-extrabold text-blue-700">8,249</p>
        </div>
      </div>

      <!-- Activity Chart Placeholder -->
      <section class="mt-12 bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition">
        <h2 class="text-xl font-semibold mb-6 border-b border-gray-200 pb-2">Activity Chart</h2>
        <div
          class="h-64 flex items-center justify-center text-gray-300 italic select-none"
          aria-label="Chart placeholder"
        >
          [ Chart Placeholder ]
        </div>
      </section>

    </main>

  </div>

</body>
</html>
