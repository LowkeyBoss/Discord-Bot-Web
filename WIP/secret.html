<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sonic Secret Minigame - Neon Ring Rush</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    background: #02011f;
    font-family: 'Press Start 2P', cursive;
    color: #00ffff;
    user-select: none;
  }

  /* Particle background */
  #particle-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(circle at center, #02102a 0%, #000010 100%);
  }

  /* Game container */
  #game-container {
    position: relative;
    z-index: 1;
    width: 100vw; height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem 1rem 2rem;
    background: linear-gradient(180deg, #001429cc 0%, #000818dd 100%);
    box-shadow: inset 0 0 60px #00ffffaa;
  }

  /* Title */
  h1 {
    font-size: 3rem;
    color: #00ffff;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff,
      0 0 80px #00ffff;
    margin-bottom: 1rem;
    animation: flicker 3s infinite alternate;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  /* Scoreboard */
  #scoreboard {
    font-size: 1.5rem;
    margin-bottom: 10px;
    letter-spacing: 3px;
    color: #f0f8ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff;
    user-select: none;
  }

  /* Timer */
  #timer {
    font-size: 1.25rem;
    margin-bottom: 25px;
    letter-spacing: 2px;
    color: #7fffd4;
    text-shadow:
      0 0 5px #7fffd4,
      0 0 10px #7fffd4;
    user-select: none;
  }

  /* Rings */
  .ring {
    position: absolute;
    width: 60px; height: 60px;
    background: conic-gradient(from 0deg, #ffdd00, #ffa500, #ffdd00);
    border-radius: 50%;
    box-shadow:
      0 0 15px #ffdd00,
      inset 0 0 8px #fffacd,
      inset 0 4px 10px #fffacd,
      0 4px 8px #ff9900;
    cursor: pointer;
    animation: spinRing 1.8s linear infinite;
    filter: drop-shadow(0 0 5px #ffdd00);
    user-select: none;
    transition: transform 0.3s ease, filter 0.3s ease;
    z-index: 10;
  }
  .ring:hover {
    transform: scale(1.3);
    filter: drop-shadow(0 0 10px #fff700);
  }
  .ring:active {
    transform: scale(1.5);
    filter: drop-shadow(0 0 20px #fff700);
  }
  @keyframes spinRing {
    from { transform: rotate(0deg) }
    to { transform: rotate(360deg) }
  }

  /* Message box */
  #message-box {
    position: fixed;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 12px 36px;
    border-radius: 30px;
    font-size: 1rem;
    color: #ffea00;
    text-shadow:
      0 0 10px #ffea00,
      0 0 20px #ffea00;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.4s ease;
    user-select: none;
    font-weight: 900;
    z-index: 100;
    white-space: nowrap;
  }

  /* Super Sonic overlay */
  #super-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    background: radial-gradient(circle, #fff9 0%, transparent 60%);
    mix-blend-mode: screen;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 99;
    animation: pulseGlow 1.8s infinite alternate;
  }
  @keyframes pulseGlow {
    0% { opacity: 0.25 }
    100% { opacity: 0.7 }
  }

  /* Secret unlocked banner */
  #secret-unlocked {
    position: fixed;
    top: 15vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    color: #ffdd00;
    text-shadow:
      0 0 15px #ffdd00,
      0 0 40px #ffdd00;
    animation: flicker 2s infinite alternate;
    pointer-events: none;
    z-index: 1000;
    display: none;
    user-select: none;
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    width: 6px; height: 6px;
    background: #00ffff;
    border-radius: 50%;
    filter: drop-shadow(0 0 10px #00ffff);
    animation: sparkleFade 1.6s ease-in-out infinite alternate;
    z-index: 80;
  }
  @keyframes sparkleFade {
    0% { opacity: 0.3; transform: scale(0.6) }
    50% { opacity: 1; transform: scale(1.2) }
    100% { opacity: 0.3; transform: scale(0.6) }
  }

  /* Secret clickable zones */
  .secret-zone {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  .secret-zone:hover {
    opacity: 0.15;
    background: #00ffff44;
    box-shadow: 0 0 10px #00ffff88;
  }

  /* Footer text */
  #footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.75rem;
    color: #00ffffcc;
    user-select: none;
    font-family: monospace;
  }
</style>
</head>

<body>
<canvas id="particle-canvas"></canvas>

<div id="game-container" aria-label="Sonic Neon Ring Rush Game">
  <h1>Neon Ring Rush</h1>
  <div id="scoreboard">Rings Collected: 0</div>
  <div id="timer">Time Left: 60s</div>

  <div id="message-box" role="alert" aria-live="assertive"></div>
  <div id="secret-unlocked">✨ SUPER SONIC MODE ACTIVATED! ✨</div>

  <!-- Secret clickable zones -->
  <div id="secret-zone1" class="secret-zone" style="top:12%; left:6%; width:80px; height:80px;"></div>
  <div id="secret-zone2" class="secret-zone" style="top:78%; left:88%; width:80px; height:80px;"></div>
  <div id="secret-zone3" class="secret-zone" style="top:48%; left:52%; width:110px; height:110px;"></div>
</div>

<div id="super-overlay"></div>
<div id="footer">© 2025 Sonic Bot Easter Egg</div>

<script>
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  const gameContainer = document.getElementById('game-container');
  const scoreboard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');
  const messageBox = document.getElementById('message-box');
  const superOverlay = document.getElementById('super-overlay');
  const secretUnlocked = document.getElementById('secret-unlocked');

  let ringsCollected = 0;
  let timeLeft = 60; // seconds
  let gameActive = true;
  let superSonicMode = false;
  let ringSpeed = 3;
  let rings = [];

  // Resize canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Particle class
  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = 1 + Math.random() * 1.5;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.alpha = 0.15 + Math.random() * 0.3;
      this.phase = Math.random() * 2 * Math.PI;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.phase += 0.03;
      this.alpha = 0.15 + Math.sin(this.phase) * 0.15;
      if(this.x < 0) this.x = canvas.width;
      else if(this.x > canvas.width) this.x = 0;
      if(this.y < 0) this.y = canvas.height;
      else if(this.y > canvas.height) this.y = 0;
    }
    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 8);
      gradient.addColorStop(0, `rgba(0,255,255,${this.alpha})`);
      gradient.addColorStop(1, 'rgba(0,255,255,0)');
      ctx.fillStyle = gradient;
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.size * 4, 0, 2 * Math.PI);
      ctx.fill();
    }
  }

  let particles = [];
  for(let i=0; i<100; i++) {
    particles.push(new Particle());
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // Ring class
  class Ring {
    constructor() {
      this.el = document.createElement('div');
      this.el.classList.add('ring');
      this.reset();

      this.angle = Math.random() * 2 * Math.PI;
      this.speed = ringSpeed + Math.random();

      this.move = this.move.bind(this);
      this.el.addEventListener('click', this.collect.bind(this));

      gameContainer.appendChild(this.el);
    }
    reset() {
      this.x = Math.random() * (window.innerWidth - 60);
      this.y = Math.random() * (window.innerHeight - 60);
      this.updatePosition();
      this.collected = false;
    }
    updatePosition() {
      this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
    }
    move() {
      this.angle += 0.01 * this.speed;
      this.x += Math.cos(this.angle) * this.speed * 0.5;
      this.y += Math.sin(this.angle) * this.speed * 0.5;
      if(this.x < 0) this.x = window.innerWidth;
      else if(this.x > window.innerWidth) this.x = 0;
      if(this.y < 0) this.y = window.innerHeight;
      else if(this.y > window.innerHeight) this.y = 0;
      this.updatePosition();
      if(!this.collected) requestAnimationFrame(this.move);
    }
    collect() {
      if(this.collected || !gameActive) return;
      ringsCollected++;
      updateScoreboard();
      showMessage('Ring Collected! ✨');
      this.collected = true;
      this.el.style.display = 'none';
      checkSuperSonic();
    }
  }

  function updateScoreboard() {
    scoreboard.textContent = `Rings Collected: ${ringsCollected}`;
  }

  function showMessage(text) {
    messageBox.textContent = text;
    messageBox.style.opacity = '1';
    clearTimeout(messageBox._timeout);
    messageBox._timeout = setTimeout(() => {
      messageBox.style.opacity = '0';
    }, 2500);
  }

  // Spawn rings
  function spawnRings(count=5) {
    for(let i=0; i<count; i++) {
      const ring = new Ring();
      rings.push(ring);
      ring.move();
    }
  }

  // Super Sonic mode activation
  function checkSuperSonic() {
    if(ringsCollected >= 20 && !superSonicMode) {
      superSonicMode = true;
      superOverlay.style.opacity = '0.6';
      secretUnlocked.style.display = 'block';
      showMessage("Super Sonic Mode Unlocked!");
      // Add flashing background effect
      flashBackground();
      setTimeout(() => {
        secretUnlocked.style.display = 'none';
      }, 5000);
    }
  }

  // Flash background effect for Super Sonic
  function flashBackground() {
    let flashes = 0;
    let flashOn = false;
    const flashInterval = setInterval(() => {
      document.body.style.background = flashOn
        ? 'radial-gradient(circle at center, #00ffff 30%, #000011 90%)'
        : '#02011f';
      flashOn = !flashOn;
      flashes++;
      if(flashes > 10) {
        clearInterval(flashInterval);
        document.body.style.background = '#02011f';
      }
    }, 250);
  }

  // Game timer countdown
  function startTimer() {
    if(!gameActive) return;
    if(timeLeft <= 0) {
      gameActive = false;
      showMessage("Time's Up! Thanks for playing!");
      return;
    }
    timerEl.textContent = `Time Left: ${timeLeft--}s`;
    setTimeout(startTimer, 1000);
  }

  // Secret zones bonus logic
  const secretZones = [
    {
      el: document.getElementById('secret-zone1'),
      message: "Secret Bonus! +5 Rings! 🌀",
      bonus: () => {
        ringsCollected += 5;
        updateScoreboard();
        showMessage("Bonus +5 rings! Keep going!");
      }
    },
    {
      el: document.getElementById('secret-zone2'),
      message: "You found the Chaos Emerald! 💎 +10 Rings!",
      bonus: () => {
        ringsCollected += 10;
        updateScoreboard();
        showMessage("Bonus +10 rings! You're powerful!");
      }
    },
    {
      el: document.getElementById('secret-zone3'),
      message: "You unlocked Sonic's speed boost! ⚡",
      bonus: () => {
        ringSpeed += 2;
        showMessage("Rings move faster now! Good luck!");
      }
    }
  ];

  secretZones.forEach(zone => {
    zone.el.addEventListener('click', () => {
      if (!gameActive) return;
      zone.bonus();
      zone.el.style.display = 'none';
    });
  });

  // Keyboard secret combo: press "S", "O", "N", "I", "C" to unlock super sonic mode
  let keySequence = [];
  const secretCode = ['s','o','n','i','c'];
  window.addEventListener('keydown', e => {
    keySequence.push(e.key.toLowerCase());
    if(keySequence.length > secretCode.length) keySequence.shift();
    if(secretCode.every((v,i) => v === keySequence[i])) {
      if (!superSonicMode) {
        superSonicMode = true;
        superOverlay.style.opacity = '0.6';
        secretUnlocked.style.display = 'block';
        showMessage('Cheat Code Activated! Super Sonic Mode!');
        flashBackground();
        setTimeout(() => {
          secretUnlocked.style.display = 'none';
        }, 5000);
      }
    }
  });

  // Start game
  spawnRings(7);
  startTimer();

</script>
</body>
</html>
