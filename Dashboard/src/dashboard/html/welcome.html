<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventia Dashboard - Welcome System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon"
        href="https://i.ibb.co/L59DTpm/Pink-and-Black-Modern-Initials-Logo-Design-1-removebg-preview.png"
        type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.25)',
                        'glass-hover': 'rgba(255, 255, 255, 0.35)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(155, 155, 155, 0.5);
            border-radius: 20px;
            border: transparent;
        }
    </style>
</head>

<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 text-gray-800 overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    <div class="relative z-10 h-full grid lg:grid-cols-[280px_1fr]">
        <!-- Sidebar -->
        <div
            class="hidden lg:block bg-glass backdrop-blur-xl border-r border-white/20 overflow-y-auto custom-scrollbar">
            <div class="flex h-full flex-col">
                <div class="flex h-[60px] items-center border-b border-white/20 px-6">
                    <h2
                        class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
                        Eventia
                    </h2>
                </div>
                <div class="flex-1 py-4">
                    <nav class="grid gap-2 px-4">
                        <a id="over-view-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="house" class="h-5 w-5"></i>

                            <span class="flex-1 text-left">Overview</span>
                        </a>
                        <a id="reaction-roles-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="blend" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Reaction Roles</span>
                        </a>
                        <a id="welcome-system-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                            <i data-lucide="user-plus" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Welcome System</span>
                        </a>

                        <a id="auto-responder-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="message-square-diff" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Auto Responder</span>
                        </a>

                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col h-full overflow-hidden">
            <!-- Navbar -->
            <header class="flex h-[60px] items-center gap-4 border-b border-white/20 px-6 backdrop-blur-xl bg-glass">
                <img id="guild-icon" src="https://via.placeholder.com/150" alt="Guild Icon"
                    class="h-8 w-8 rounded-full">
                <h1 id="guild-name" class="font-semibold text-xl">Loading...</h1>
                <div class="ml-auto flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-green-500"></div>
                        <span class="text-sm text-green-600">Online</span>
                    </div>
                    <button
                        class="flex items-center gap-2 px-3 py-1 rounded-full bg-glass hover:bg-glass-hover transition-colors">
                        <img src="https://via.placeholder.com/150" alt="User" class="h-8 w-8 rounded-full"
                            id="navbar-avatar">
                        <span id="navbar-username">Loading...</span>
                        <i class="lucide-chevron-down h-4 w-4 opacity-50"></i>
                    </button>
                </div>
            </header>

            <!-- Welcome System Content -->
            <main class="flex-1 overflow-y-auto custom-scrollbar p-6">
                <div class="mx-auto max-w-3xl space-y-8 pb-8">
                    <h2 class="text-3xl font-bold">Welcome System</h2>
                    <div class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg p-6 space-y-6">
                        <!-- Welcome Channel Dropdown -->
                        <div>
                            <label for="welcome-channel" class="block text-sm font-medium text-gray-700 mb-2">Select
                                Welcome Channel</label>
                            <select id="welcome-channel"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                                <option value="">Select a channel</option>
                                <!-- Channel options will be populated dynamically -->
                            </select>
                        </div>

                        <!-- Welcome Message Field -->
                        <div>
                            <label for="welcome-message" class="block text-sm font-medium text-gray-700 mb-2">Welcome
                                Message</label>
                            <textarea id="welcome-message" rows="4"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                placeholder="Enter your welcome message here.... | Available Variables: {userMention}, {serverMember}, {serverName}, {userName}"></textarea>
                        </div>

                        <!-- Embed Design -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold">Embed Design</h3>
                            <div>
                                <label for="embed-title" class="block text-sm font-medium text-gray-700 mb-2">Embed
                                    Title</label>
                                <input type="text" id="embed-title"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                    placeholder="Enter embed title">
                            </div>
                            <div>
                                <label for="embed-description"
                                    class="block text-sm font-medium text-gray-700 mb-2">Embed Description</label>
                                <textarea id="embed-description" rows="3"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                    placeholder="Enter embed description"></textarea>
                            </div>
                            <div>
                                <label for="embed-color" class="block text-sm font-medium text-gray-700 mb-2">Embed
                                    Color</label>
                                <input type="color" id="embed-color" class="w-full h-10 rounded-lg">
                            </div>
                            <div>
                                <label for="embed-thumbnail" class="block text-sm font-medium text-gray-700 mb-2">Embed
                                    Thumbnail URL</label>
                                <input type="url" id="embed-thumbnail"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                    placeholder="Enter thumbnail URL">
                            </div>
                            <div>
                                <label for="embed-image" class="block text-sm font-medium text-gray-700 mb-2">Embed
                                    Image URL</label>
                                <input type="url" id="embed-image"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                    placeholder="Enter image URL">
                            </div>
                            <div>
                                <label for="embed-footer" class="block text-sm font-medium text-gray-700 mb-2">Embed
                                    Footer</label>
                                <input type="text" id="embed-footer"
                                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                    placeholder="Enter embed footer text">
                            </div>
                        </div>

                        <!-- Join Role Dropdown -->
                        <div>
                            <label for="join-role" class="block text-sm font-medium text-gray-700 mb-2">Select Join
                                Role</label>
                            <select id="join-role"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                                <option value="">Select a role</option>
                                <!-- Role options will be populated dynamically -->
                            </select>
                        </div>

                        <!-- Set Welcome Button -->
                        <button id="set-welcome"
                            class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            Set Welcome
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="../js/welcome.js"></script>
</body>

</html>
