<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventia Dashboard - Reaction Role</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://i.ibb.co/L59DTpm/Pink-and-Black-Modern-Initials-Logo-Design-1-removebg-preview.png"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.25)',
                        'glass-hover': 'rgba(255, 255, 255, 0.35)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 text-gray-800 overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    <div class="relative z-10 grid lg:grid-cols-[280px_1fr]">
        <!-- Sidebar -->
        <div class="hidden lg:block bg-glass backdrop-blur-xl border-r border-white/20">
            <div class="flex h-full flex-col">
                <div class="flex h-[60px] items-center border-b border-white/20 px-6">
                    <h2
                        class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
                        Eventia
                    </h2>
                </div>
                <div class="flex-1 overflow-auto py-4">
                    <nav class="grid gap-2 px-4">
                        <a id="over-view-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="house" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Overview</span>
                        </a>
                        <a id="reaction-roles-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                            <i data-lucide="blend" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Reaction Roles</span>
                        </a>
                        <a id="welcome-system-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="user-plus" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Welcome System</span>
                        </a>

                        <a id="auto-responder-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="message-square-diff" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Auto Responder</span>
                        </a>

                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col">
            <!-- Navbar -->
            <header class="flex h-[60px] items-center gap-4 border-b border-white/20 px-6 backdrop-blur-xl bg-glass">
                <img id="guild-icon" src="https://via.placeholder.com/150" alt="Guild Icon"
                    class="h-8 w-8 rounded-full">
                <h1 id="guild-name" class="font-semibold text-xl">Loading...</h1>
                <div class="ml-auto flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-green-500"></div>
                        <span class="text-sm text-green-600">Online</span>
                    </div>
                    <button
                        class="flex items-center gap-2 px-3 py-1 rounded-full bg-glass hover:bg-glass-hover transition-colors">
                        <img src="https://via.placeholder.com/150" alt="User" class="h-8 w-8 rounded-full"
                            id="navbar-avatar">
                        <span id="navbar-username">Loading...</span>
                        <i class="lucide-chevron-down h-4 w-4 opacity-50"></i>
                    </button>
                </div>
            </header>

            <!-- Reaction Role Content -->
            <main class="flex-1 overflow-auto p-6">
                <div class="mx-auto max-w-3xl space-y-8">
                    <h2 class="text-3xl font-bold">Reaction Role</h2>
                    <div class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg p-6 space-y-6">
                        <!-- Message Field -->
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Reaction Role
                                Message</label>
                            <textarea id="message" rows="4"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
                                placeholder="Enter your reaction role message here..."></textarea>
                        </div>

                        <!-- Channel Dropdown -->
                        <div>
                            <label for="channel" class="block text-sm font-medium text-gray-700 mb-2">Select
                                Channel</label>
                            <select id="channel"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                                <option value="">Select a channel</option>
                                <!-- Channel options will be populated dynamically -->
                            </select>
                        </div>

                        <!-- Role and Emoji Pairs -->
                        <div id="role-emoji-pairs" class="space-y-4">
                            <!-- Role-Emoji pair template -->
                            <div class="flex items-center space-x-4">
                                <select id="role-select"
                                    class="role-select w-1/2 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                                    <option value="">Select a role</option>
                                    <!-- Role options will be populated dynamically -->
                                </select>
                                <button id="emoji-select"
                                    class="emoji-select w-12 h-12 bg-white border border-gray-300 rounded-lg flex items-center justify-center hover:bg-gray-100 transition-colors">
                                    <span class="text-2xl">ðŸ˜€</span>
                                </button>
                                <button class="remove-pair text-red-500 hover:text-red-700">
                                </button>
                            </div>
                        </div>

                        <!-- Add More Button -->
                        <button id="add-pair"
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Add Role-Emoji Pair
                        </button>

                        <!-- Send Button -->
                        <button id="send-reaction-role"
                            class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            Send Reaction Role Message
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div id="emoji-picker" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10 hidden">
        <div class="bg-white rounded-lg p-6 w-96 max-h-[80vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4">Select an Emoji</h3>
            <div id="emoji-grid" class="grid grid-cols-8 gap-2">
                <!-- Emojis will be populated here -->
            </div>
            <button id="close-emoji-picker"
                class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Close</button>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="../js/reactionRole.js"></script>
</body>

</html>
