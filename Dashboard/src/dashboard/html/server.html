<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventia Dashboard</title>
    <link rel="shortcut icon"
        href="https://i.ibb.co/L59DTpm/Pink-and-Black-Modern-Initials-Logo-Design-1-removebg-preview.png"
        type="image/x-icon"> 
    <link href="../css/output.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.25)',
                        'glass-hover': 'rgba(255, 255, 255, 0.35)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 text-gray-800 overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    <div class="relative z-10 grid lg:grid-cols-[280px_1fr]">
        <div class="hidden lg:block bg-glass backdrop-blur-xl border-r border-white/20">
            <div class="flex h-full flex-col">
                <div class="flex h-[60px] items-center border-b border-white/20 px-6">
                    <h2
                        class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">
                        Eventia
                    </h2>
                </div>
                <div class="flex-1 overflow-auto py-4">
                    <nav class="grid gap-2 px-4">
                        <a id="over-view-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                            <i data-lucide="house" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Overview</span>
                        </a>
                        <a id="reaction-roles-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="blend" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Reaction Roles</span>
                        </a>
                        <a id="welcome-system-link" href="#"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="user-plus" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Welcome System</span>
                        </a>

                        <a id="auto-responder-link"
                            class="flex items-center gap-3 px-3 py-2 text-lg rounded-lg hover:bg-glass-hover transition-colors">
                            <i data-lucide="message-square-diff" class="h-5 w-5"></i>
                            <span class="flex-1 text-left">Auto Responder</span>
                        </a>

                    </nav>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <header class="flex h-[60px] items-center gap-4 border-b border-white/20 px-6 backdrop-blur-xl bg-glass">
                <img id="guild-icon" src="https://via.placeholder.com/150" alt="Guild Icon"
                    class="h-8 w-8 rounded-full">
                <h1 id="guild-name" class="font-semibold text-xl">Loading...</h1>
                <div class="ml-auto flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-green-500"></div>
                        <span class="text-sm text-green-600">Online</span>
                    </div>
                    <button
                        class="flex items-center gap-2 px-3 py-1 rounded-full bg-glass hover:bg-glass-hover transition-colors">
                        <img src="https://via.placeholder.com/150" alt="User" class="h-8 w-8 rounded-full"
                            id="navbar-avatar">
                        <span id="navbar-username">Loading...</span>
                        <i class="lucide-chevron-down h-4 w-4 opacity-50"></i>
                    </button>
                </div>
            </header>
            <main class="flex-1 overflow-auto p-6">
                <div class="mx-auto max-w-6xl space-y-8">
                    <h2 class="text-3xl font-bold" id="welcome-username">Welcome back, User Name!</h2>
                    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
                        <div
                            class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg overflow-hidden relative group">
                            <div class="p-6">
                                <div class="flex items-center gap-4">
                                    <div class="bg-gradient-to-br from-blue-500 to-purple-500 p-3 rounded-lg">
                                        <img src="https://i.ibb.co/wSLKzC5/user.png" class="h-6 w-6" alt="">
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600">Server Member</p>
                                        <p class="text-2xl font-bold text-gray-800" id="total-users">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300">
                            </div>
                        </div>
                        <div
                            class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg overflow-hidden relative group">
                            <div class="p-6">
                                <div class="flex items-center gap-4">
                                    <div class="bg-gradient-to-br from-blue-500 to-purple-500 p-3 rounded-lg">
                                        <img src="https://i.ibb.co/HFjkvbn/role-playing-game.png" class="h-6 w-6"
                                            alt="">

                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600">Server Roles</p>
                                        <p class="text-2xl font-bold text-gray-800" id="total-roles">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300">
                            </div>
                        </div>
                        <div
                            class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg overflow-hidden relative group">
                            <div class="p-6">
                                <div class="flex items-center gap-4">
                                    <div class="bg-gradient-to-br from-blue-500 to-purple-500 p-3 rounded-lg">
                                        <img src="https://i.imgur.com/8L8Y0dP.pngs" class="h-6 w-6" alt="">

                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600">Server Stickers</p>
                                        <p class="text-2xl font-bold text-gray-800" id="total-stickers">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300">
                            </div>
                        </div>
                        <div
                            class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg overflow-hidden relative group">
                            <div class="p-6">
                                <div class="flex items-center gap-4">
                                    <div class="bg-gradient-to-br from-blue-500 to-purple-500 p-3 rounded-lg">
                                        <img src="https://i.imgur.com/fVqp3gF.png" class="h-6 w-6" alt="">

                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-600">Server Emojis</p>
                                        <p class="text-2xl font-bold text-gray-800" id="total-emojis">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300">
                            </div>
                        </div>
                    </div>
                    <div class="bg-glass backdrop-blur-xl border border-white/20 rounded-lg">
                        <div class="p-6">
                            <h3 class="text-2xl font-bold mb-4">Recent Activity</h3>
                            <div class="space-y-4" id="recent-activities">

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="../js/server.js"></script>
 
</body>

</html>
